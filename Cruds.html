<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUDS</title>
    <link rel="stylesheet" href="Cruds.css">
</head>
<body>
<div class="container">
    <div class="head">
        <h2>CRUDS</h2>
        <p>Product Management System</p>
    </div>
    <div class="inputs">
        <input type="text" id="title" placeholder="title">
        <div class="total price">
            <input type="number" id="price" placeholder="price">
            <input type="number" id="taxes" placeholder="taxes">
            <input type="number" id="ads" placeholder="ads">
            <input type="number" id="discount" placeholder="discount">
            <small id="total">Total Amount</small>
        </div>
        <div class="information">
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
        </div>
        <button id="submit">Create</button>
    </div>

    <div class="outputs">
        <div class="searchbox">
            <input type="search" id="search" onkeyup="searchData(this.value)" placeholder="search">
            <div class="search-buttons">
                <button id="search by title" onclick="getSearchMood(this.id)">Search by title</button>
                <button id="search by category" onclick="getSearchMood(this.id)">Search by category</button>
            </div>
        </div>
        <div id="deleteAll"></div>

        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
</div>

<script src="Cruds.js"></script>
</body>
</html>
